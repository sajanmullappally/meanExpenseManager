<section class="partial dashboard" data-ng-controller="AccountManagerController">
	<form class="row" name="AccountForm" novalidate="novalidate" ng-submit="addAccount()">
		<div class="col-md-12">
			<h1>Account Manager</h1>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Account Name</label>
						<input type="text" class="form-control" data-ng-model="account.name" required="required">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Branch</label>
						<input type="text" class="form-control" data-ng-model="account.branch">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Account Number</label>
						<input type="text" class="form-control" data-ng-model="account.number">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>IFSC Code</label>
						<input type="text" class="form-control" data-ng-model="account.ifsc">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Account Balance</label>
						<input type="text" class="form-control" data-ng-model="account.balance" required="required">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Add Account</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<tbody>
					<tr data-ng-repeat="account in accounts">
						<td>{{account.accountName}}</td>
						<td>{{account.branch}}</td>
						<td>{{account.accountNumber}}</td>
						<td>{{account.ifscCode}}</td>
						<td>{{account.accountBalance}}</td>
						<td><button type="button" class="btn btn-warning btn-sm" data-ng-click="editAccount(account._id)">Edit</button></td>
						<td><button type="button" class="btn btn-danger btn-sm" data-ng-click="deleteAccount(account._id)">Del</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-right">Total: {{accounts|sumByKey:'accountBalance'}}</h2>
		</div>
	</div>
</section>
