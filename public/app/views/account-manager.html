<section class="partial dashboard" data-ng-controller="AccountManagerController">
	<div class="row">
		<div class="col-md-12">
			<h1>Account Manager</h1>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Account Name</label>
						<input type="text" class="form-control" data-ng-model="account.name">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Branch</label>
						<input type="text" class="form-control" data-ng-model="account.branch">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Account Number</label>
						<input type="text" class="form-control" data-ng-model="account.number">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>IFSC Code</label>
						<input type="text" class="form-control" data-ng-model="account.ifsc">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Account Balance</label>
						<input type="text" class="form-control" data-ng-model="account.balance">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<button type="button" class="btn btn-primary" data-ng-click="addAccount()">Add Account</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<tbody>
					<tr data-ng-repeat="account in accounts">
						<td>{{account.accountName}}</td>
						<td>{{account.branch}}</td>
						<td>{{account.accountNumber}}</td>
						<td>{{account.ifscCode}}</td>
						<td>{{account.accountBalance}}</td>
						<td><button type="button" class="btn btn-warning btn-sm">Edit</button></td>
						<td><button type="button" class="btn btn-danger btn-sm">Del</button></td>
					</tr>
					<tr><td colspan="7" class="text-right"><h3>Total: {{accounts|sumByKey:'accountBalance'}}</h3></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
