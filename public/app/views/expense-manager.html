<section class="partial dashboard" data-ng-controller="ExpenseManagerController">
    <md-content flex layout-padding layout="row" layout-wrap>
        <div flex="100" layout="row">
            <h2 class="md-display-1">Expense Manager</h2>
        </div>
        <!-- <md-button class="md-primary md-fab md-fab-top-right" flex layout="row" layout-align="center center" data-ng-click="showAccountForm()">
            <i class="material-icons">add</i>

        <div flex="100">
            <md-card>
                <md-card-content>
                    <!-- Form -->
                    <div layout="row">
                        <div flex="50" layout="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Select Account</label>
                                <md-select data-ng-model="expense.selectedAccount">
                                    <md-option data-ng-repeat="account in accounts" value="{{account.balance}}">
                                    {{account.name}}
                                </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex="50" layout="row" layout-align="end center">
                            <!-- <md-datepicker data-ng-model="expense.date" md-placeholder="Select date"></md-datepicker> -->
                        </div>
                    </div>
                    <div layout="row">
                        <div flex="50" layout="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Select Transaction Type</label>
                                <md-select data-ng-model="expense.selectedExpenseType">
                                    <md-option data-ng-repeat="expense in expenseTypes" value="{{expense.name}}">
                                    {{expense.name}}
                                </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex="50" layout="row" layout-align="start center">
                            <md-datepicker data-ng-model="expense.date" md-placeholder="Select date"></md-datepicker>
                        </div>
                    </div>
                    <div layout="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Expense Title</label>
                            <input data-ng-model="expense.title">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Amount</label>
                            <input data-ng-model="expense.amount">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-button type="button" md-no-ink class="md-raised md-primary" data-ng-click="addExpense()">Add Expense</md-button>
                    </div>
                    <!-- Form -->
                </md-card-content>
            </md-card>
        </div>
    </md-content>
