<section class="partial dashboard" data-ng-controller="ExpenseManagerController">
    <div class="fab-btn primary" data-ng-click="showExpenseForm()">
        <i class="ion-plus"></i>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Expense Manager</h1>
        </div>
    </div>
    <form class="row" name="ExpenseForm" novalidate="novalidate" data-ng-submit="addExpense()" autocomplete="off" data-ng-if="ExpenseForm">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Select Account</label>
                                <select class="form-control" data-ng-options="account as account.name for account in accounts track by account._id" data-ng-model="expense.selectedAccount">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label data-ng-if="expense.selectedAccount.name!=null">Account Balance for {{expense.selectedAccount.name}}</label>
                            <h2 class="offset-null">{{expense.selectedAccount.balance}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="datePicker" role="button" data-toggle="dropdown">
                                        <div class="input-group">
                                            <input type="text" class="form-control" data-ng-model="expense.date">
                                            <span class="input-group-addon">
                                                <i class="ion-android-calendar"></i>
                                            </span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="expense.date" data-datetimepicker-config="{ dropdownSelector: '#datePicker', startView:'day', minView:'day' }"/>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <select class="form-control" data-ng-options="expense as expense.name for expense in expenseTypes" data-ng-model="expense.selectedExpenseType">
                                    <option value="">Select Transaction Type</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Expense Title</label>
                                <input type="text" class="form-control" data-ng-model="expense.title">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" class="form-control" data-ng-model="expense.amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                            <button type="button" class="btn btn-default pull-right" data-ng-click="closeExpenseForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form> 
    <div class="row" data-ng-if="expenses.length!=0">
        <div class="col-md-12">
            <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Account</th>
                                <th>Transaction Type</th>
                                <th>Amount</th>
                                <th>Old Balance</th>
                                <th>New Balance</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="expense in expenses | orderBy:'-_id'">
                                <td>{{expense.date | date:'dd-MM-yyyy'}}</td>
                                <td>{{expense.title}}</td>
                                <td>{{expense.account.name}}</td>
                                <td>{{expense.type}}</td>
                                <td>
                                    <span ng-switch="expense.type">
                                        <span ng-switch-when="Credit">+</span>
                                        <span ng-switch-when="Debit">-</span>
                                    </span>
                                    {{expense.amount}}
                                </td>
                                <td>{{expense.old_balance}}</td>
                                <td>{{expense.new_balance}}</td>
                                <td>
                                    <span class="ion-trash-a del-account-icon" data-ng-click="deleteExpense(expense._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</section>
